<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>currency exchange</title>
</head>
<body>
  <div class="container">
    <h1>currency exchange</h1>
    <form id="form">
      <label for="user-currency">enter USD amount</label>
      <input id = "user-currency" type="number"> 
      <select id="selected-currency">
       <option value="EUR">Euros</option>
      </select>
      <button class="btn-success" id="currency-exchange">submit</button>
    </form>
    

    <div id="rate"></div>
    <div id="error"></div>
  </div>
</body>
</html>
